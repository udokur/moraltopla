<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceren için Moral Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe0f0, #ffd6e6);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
    }

    h1 {
      text-align: center;
      color: #d63384;
      margin-top: 20px;
    }

    #score {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #b30c6f;
    }

    .heart {
      position: absolute;
      font-size: 64px;
      cursor: pointer;
      text-shadow: 3px 3px 8px #ff007f;
      filter: drop-shadow(0 0 10px #ff66b2);
      z-index: 10;
      user-select: none;
      pointer-events: auto;
      transition: transform 0.1s;
    }

    .heart:active {
      transform: scale(1.3);
    }

    #message {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #6a0572;
    }
  </style>
</head>
<body>
  <h1>Ceren'in Moral Toplayıcısı 💖</h1>
  <div id="score">Puan: 0</div>
  <div id="message">Haydi Ceren, kalplere tıkla ve moral topla!</div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const message = document.getElementById('message');
    const hearts = ['💖','💘','💝','💕','💞','💗'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      // Rastgele konum: yüzde 10-85 arasında (kenara taşmasın)
      heart.style.left = Math.random() * 85 + 'vw';
      heart.style.top = Math.random() * 75 + 'vh';

      heart.addEventListener('click', () => {
        score += 1;
        scoreDisplay.textContent = 'Puan: ' + score;
        heart.remove();

        if (score === 10) {
          message.textContent = 'Harikasın Güzelimmm! 💫';
        } else if (score === 20) {
          message.textContent = 'Enerjin yükseliyor dunkof seni! 🌈';
        } else if (score === 30) {
          message.textContent = 'Bebişş süper oldu! 😍';
        }
      });

      document.body.appendChild(heart);

      // 5 saniye içinde tıklanmazsa otomatik silinsin
      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    setInterval(createHeart, 1000);
  </script>
</body>
</html>
