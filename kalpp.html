<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceren için Moral Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe0f0, #ffd6e6);
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
    }

    h1 {
      text-align: center;
      color: #d63384;
      margin-top: 20px;
      font-size: 26px;
    }

    #score {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #b30c6f;
      font-weight: bold;
    }

    .bad-emoji {
      position: absolute;
      font-size: 64px;
      cursor: pointer;
      text-shadow: 3px 3px 8px #880044;
      filter: drop-shadow(0 0 10px #ff66b2);
      z-index: 10;
      user-select: none;
      pointer-events: auto;
      transition: transform 0.1s;
    }

    .bad-emoji:active {
      transform: scale(1.3);
    }

    #message {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #6a0572;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Güzel Bebeğimin 'in Moral Toplayıcısı 😵‍💫</h1>
  <div id="score">Puan: 0</div>
  <div id="message">Aman dikkat Bebiş ! Bunlara tıklama! 😱</div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const message = document.getElementById('message');
    const badEmojis = ['💣','👻','😈','🕷️','☠️','🤡'];

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('bad-emoji');
      emoji.textContent = badEmojis[Math.floor(Math.random() * badEmojis.length)];

      // Yukarıda yazı alanına çıkmasın diye top en az %20
      emoji.style.left = Math.random() * 85 + 'vw';
      emoji.style.top = (Math.random() * 60 + 20) + 'vh';

      emoji.addEventListener('click', () => {
        score -= 1;
        scoreDisplay.textContent = 'Puan: ' + score;
        emoji.remove();
        if (score === 10) {
          message.textContent = 'Harikasın Güzelimm! 💫';
        } else if (score === 20) {
          message.textContent = 'Bebişş yükseliyor! 🌈';
        } else if (score === 30) {
          message.textContent = 'Eşşeek süper oldu! 😍';

        if (score <= -5) {
          message.textContent = 'Güzelimm dikkat et! Moral düşüyor! 😢';
        } else if (score <= -10) {
          message.textContent = 'Ayyy çok fena sıçtınn Tekrar dene!';
        }
      });

      document.body.appendChild(emoji);

      // 5 saniye sonra yok olsun
      setTimeout(() => {
        emoji.remove();
      }, 1000);
    }

    setInterval(createEmoji, 1200);
  </script>
</body>
</html>
