<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bebegim için Moral Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe0f0, #ffd6e6);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
    }

    h1 {
      text-align: center;
      color: #d63384;
      margin-top: 20px;
      font-size: 26px;
      
    }

    #score {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #b30c6f;
      font-weight: bold;
    }

    .emoji {
      position: absolute;
      font-size: 64px;
      cursor: pointer;
      user-select: none;
      pointer-events: auto;
      transition: transform 0.1s;
      z-index: 10;
    }

    .emoji:active {
      transform: scale(1.3);
    }

    .good {
      text-shadow: 2px 2px 6px #009966;
      filter: drop-shadow(0 0 10px #00cc99);
    }

    .bad {
      text-shadow: 2px 2px 6px #990000;
      filter: drop-shadow(0 0 10px #ff3366);
    }

    #message {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #6a0572;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Güzel bebeğimin'in Moral Toplayıcısı 🎯</h1>
  <div id="score">Puan: 0</div>
  <div id="message">İyilere tıkla, kötülerden kaç! 🌈</div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const message = document.getElementById('message');

    const goodEmojis = ['🥰','😻','🌟','💐','🍀'];
    const badEmojis = ['👻','💣','😈','🕷️','☠️'];

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');

      // Rastgele iyi mi kötü mü
      const isGood = Math.random() < 0.6; // %60 iyi, %40 kötü
      if (isGood) {
        emoji.textContent = goodEmojis[Math.floor(Math.random() * goodEmojis.length)];
        emoji.classList.add('good');
        emoji.addEventListener('click', () => {
          score += 1;
          scoreDisplay.textContent = 'Puan: ' + score;
          emoji.remove();
          updateMessage();
        });
      } else {
        emoji.textContent = badEmojis[Math.floor(Math.random() * badEmojis.length)];
        emoji.classList.add('bad');
        emoji.addEventListener('click', () => {
          score -= 1;
          scoreDisplay.textContent = 'Puan: ' + score;
          emoji.remove();
          updateMessage();
        });
      }

      // Rastgele konum (yazının üstüne çıkmasın)
      emoji.style.left = Math.random() * 85 + 'vw';
      emoji.style.top = (Math.random() * 60 + 20) + 'vh';

      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 5000);
    }

    function updateMessage() {
      if (score >= 10) {
        message.textContent = 'Guzelimm ışık saçıyor! 🌞';
      } else if (score >= 5) {
        message.textContent = 'Harikasın Bebişş! 💫';
      } else if (score <= -5) {
        message.textContent = 'Dikkat! Moral düşüyor 😖';
      } else {
        message.textContent = 'İyilere tıkla, kötülerden kaç! 🌈';
      }
    }

    setInterval(createEmoji, 1000);
  </script>
</body>
</html>
