<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceren için Moral Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe0f0, #ffd6e6);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #d63384;
      margin-top: 20px;
    }

    #score {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #b30c6f;
    }

    .heart {
      position: absolute;
      font-size: 72px;
      cursor: pointer;
      animation: float 4s linear forwards, pulse 1s infinite;
      text-shadow: 3px 3px 8px #ff007f;
      filter: drop-shadow(0 0 10px #ff66b2);
      z-index: 10;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    #message {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      color: #6a0572;
    }
  </style>
</head>
<body>
  <h1>Ceren'in Moral Toplayıcısı 💖</h1>
  <div id="score">Puan: 0</div>
  <div id="message">Haydi Ceren, kalplere tıkla ve moral topla!</div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const message = document.getElementById('message');
    const hearts = ['💖','💘','💝','💕','💞','💗'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 90 + 'vw';
      heart.style.top = '100vh';

      heart.addEventListener('click', () => {
        score += 1;
        scoreDisplay.textContent = 'Puan: ' + score;
        heart.remove();

        if (score === 10) {
          message.textContent = 'Harikasın Ceren! 💫';
        } else if (score === 20) {
          message.textContent = 'Enerjin yükseliyor! 🌈';
        } else if (score === 30) {
          message.textContent = 'Ceren süper oldu! 😍';
        }
      });

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createHeart, 700);
  </script>
</body>
</html>
